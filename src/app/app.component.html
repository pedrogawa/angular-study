<main class="main-container">
  <section class="header">Angular todo app</section>
  <section class="middle">
    <div class="input-container">
      <label for="">Todo:</label>
      <input type="text" [(ngModel)]="todoInputValue" />
    </div>
    <button (click)="showValue()">Add todo</button>
  </section>
  <section class="todo-container">
    <h2>Tasks</h2>
    <ul>
      <ol *ngFor="let todo of todos" class="todo-content" [ngClass]="{'todo-completed': todo.checked}">
        <input type="checkbox" [(ngModel)]="todo.checked" />
        <span>{{todo.title}}</span>
        <button class="delete-todo" (click)="deleteTodo(todo.id)">Delete</button>
      </ol>
    </ul>
  </section>
</main>

<router-outlet></router-outlet>
